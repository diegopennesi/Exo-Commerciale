<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Registrazione Utente e Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<style>
#logo{width:100px;
height:100px;
border-radius:50%;
background-image:url("https://image.freepik.com/vettori-gratuito/logo-del-carrello-carino_23-2148453859.jpg");
background-position: center; /* Center the image */
background-repeat: no-repeat; /* Do not repeat the image */
background-size: cover; /* Resize the background image to cover the entire container */;
}

#body{
background-image:url("https://i.pinimg.com/originals/3f/93/9a/3f939af4dda1ec2988b9c6ce3bdb3886.jpg");
background-position: center; /* Center the image */
background-repeat: no-repeat; /* Do not repeat the image */
background-size: cover; /* Resize the background image to cover the entire container */}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"/>

</style>




</h:head>
<h:body id="body">


<div id="logo"></div>
<div style="margin-left:40%;width:60%;height:50%;margin-top:2%">
<h:form>
<h3 class="dispaly-4">Registrazione Utente e Account</h3>
<div>
<span class="ui-float-label">
<p:inputText style="border-color:orange;width:300px" id="nome" value="#{utentebean.ut.nome}"/>
<p:outputLabel for="@previous" value="nome"/>
</span>
</div>
<br></br>
<div>
<span class="ui-float-label">
<p:inputText style="border-color:orange;width:300px" id="cognome" value="#{utentebean.ut.cognome}"/>
<p:outputLabel for="@previous" value="cognome"/>
</span>
</div>
<br></br>
<div>
<span class="ui-float-label">
<p:inputText style="border-color:orange;width:300px" id="indirizzo" value="#{utentebean.ut.indirizzo}"/>
<p:outputLabel for="@previous" value="indirizzo"/>
</span>
</div>
<br></br>
<div>
<span class="ui-float-label">
<p:inputText style="border-color:orange;width:300px" id="username" value="#{utentebean.ac.username}"/>
<p:outputLabel for="@previous" value="username"/>
</span>
</div>
<br></br>
<div>
<span class="ui-float-label">
<p:password style="border-color:orange;width:300px" id="password" value="#{utentebean.ac.password}"/>
<p:outputLabel for="@previous" value="password"/>
</span>
</div>
<br></br>
<div>

<h:inputHidden style="border-color:orange;width:300px" id="id_ruolo" value="4"/>


</div>
<br></br>



<div class="ui-darkness">
<p:commandButton style="font-size:20px;margin-top:40px;background-color:purple;margin-left:15%" value="registra" action="#{utentebean.registrazione(utentebean.ac)}" />
</div>

<br/>














</h:form>
</div>





</h:body>
</html>
